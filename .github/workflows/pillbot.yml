name: Pill Reminder Bot

on:
  schedule:
    - cron: "0 10 * * *"   # 11:00 CET (10:00 UTC)
  workflow_dispatch:       # можливість запускати вручну

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 190   # працює до ~3 годин (11:00–14:00)

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        run: python bot.py
